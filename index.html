<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="Airpaint is a lightweight spray paint app where physics takes the lead. Paint on your canvas as real-time wind simulation pushes, pulls, and swirls your strokes. Perfect for quick sketches, abstract art, and playful experimentation."
      name="description"
    />
    <title>Airpaint</title>
    <link href="/favicon.ico" rel="icon" sizes="48x48" />
    <link href="/logo.svg" rel="icon" sizes="any" type="image/svg+xml" />
    <link href="/apple-touch-icon-180x180.png" rel="apple-touch-icon" />
    <script>
      {
        const theme = localStorage.getItem("airpaint-theme") || "system";
        const root = document.documentElement;

        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)")
            .matches
            ? "dark"
            : "light";

          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      }
    </script>
    <script src="./src/index.tsx" type="module"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
